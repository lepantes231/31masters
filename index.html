  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        document.getElementById("message").innerText = "Kayıt başarılı!";
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  }

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        document.getElementById("message").innerText = "Giriş başarılı!";
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  }// Giriş yapan kullanıcıyı takip et
firebase.auth().onAuthStateChanged((user) => {

    document.getElementById("message").innerText = `Hoş geldin, ${user.email}`;
