
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31 Masters</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
      animation: pulse 1.5s infinite alternate;
    }

    p {
      font-size: 1.3em;
      line-height: 1.8;
      opacity: 0;
      animation: appear 1s ease-in-out forwards;
    }

    p:nth-of-type(1) { animation-delay: 1s; }
    p:nth-of-type(2) { animation-delay: 2.5s; }
    p:nth-of-type(3) { animation-delay: 4s; }

    .footer {
      margin-top: 40px;
      color: #ffb6ff;
      font-weight: bold;
      font-size: 1.1em;
      opacity: 0;
      animation: appear 1s ease-in-out forwards;
      animation-delay: 5.5s;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 30px #ff00ff; }
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>31 Masters</h1>

  <p>Bu bir bilim-tarikat sentezidir. Burada sıradan hiçbir şey yok.</p>
  <p>Kardeşliğe hoş geldin. Evren şimdi seninle konuşuyor...</p>
  <p class="footer">Versiyon: 0.1 • Başlangıç Titreşimi Aktif</p>
</body>
</html>
